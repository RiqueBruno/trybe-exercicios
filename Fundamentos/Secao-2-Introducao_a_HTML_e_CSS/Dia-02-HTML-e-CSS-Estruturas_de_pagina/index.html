<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>

        h1{font-size: 65px; color: orange;}
        #Lista{background-color: blue; color: aquamarine; font-size: 20px;}
        .Texto{background-color: black; color: white; font-size: 20px;}

    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="Texto">Qual é a sua fruta favorita?</p>
    <ul id="Lista" class="Texto">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
